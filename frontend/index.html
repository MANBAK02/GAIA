<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAIA 피드백 로그인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f3f4f6;
    }
    h1 {
      margin-top: 2rem;
      font-size: 1.8rem;
      text-align: center;
    }
    #id {
      width: 80%;
      max-width: 300px;
      padding: 1rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #111827;
    }
  </style>
</head>
<body>
  <h1>리클래스 ID 입력</h1>
  <input id="id" type="text" placeholder="예: 홍길동1234">
  <button onclick="submitId()">확인</button>
  <div id="result"></div>

  <script>
    async function submitId() {
      const id = document.getElementById("id").value;
      const res = await fetch("/check_id", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      if (data.status === "success") {
        document.getElementById("result").innerText =
          "틀린 문제: " + data.wrongs.join(", ");
      } else {
        document.getElementById("result").innerText = data.message;
      }
    }
  </script>
</body>
</html>
